{% extends "dublinBus/base.html" %}
{% block title %}Test home page{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome, {{ user.username }}!
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    <div id="map"></div>
{% endblock %}

{% block scripts %}
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIcs79d43mNxy4DHlrmVXPVT13Twe6PT4&callback=initMap&libraries=&v=weekly"
        async
    ></script>
{% endblock %}
