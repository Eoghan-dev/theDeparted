{% extends "dublinBus/base.html" %}
{% block title %}Test home page{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome, {{ user.username }}!
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <div id="map"></div>
{% endblock %}

{% block scripts %}
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSRvxpJp1Hfw0kbaL0Ul_Zz81fzasE1sI&callback=initMap&libraries=&v=weekly"
        async
    ></script>
{% endblock %}
