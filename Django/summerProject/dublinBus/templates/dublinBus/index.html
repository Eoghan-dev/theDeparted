{% extends "dublinBus/base.html" %}
{% block title %}Test home page{% endblock %}
{% load static %}
{% block content %}
        <ul class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1" style="border-color: var(--bs-dark);background: #819ca9;color: #f1f2f6;">Directions</a></li>
            <li class="nav-item" role="presentation" style="border-color: var(--bs-dark);background: #819ca9;color: #f1f2f6;"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2" style="border-color: var(--bs-dark);background: #819ca9;color: #f1f2f6;">Routes</a></li>
            <li class="nav-item" role="presentation" style="border-color: var(--bs-dark);background: #819ca9;color: #f1f2f6;"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-3" style="border-color: var(--bs-dark);color: #f1f2f6;background: #819ca9;">Stops</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="tab-1" style="text-align: center;">
                <div class="container" id="directions_input_container" style="background: rgb(174,184,254);">
                    <div class="row">
                        <div class="col-md-12"><input
                        id="origin-input"
                        class="controls"
                        type="text"
                        placeholder="Enter an origin location"
                        style="width: 80%;background: rgb(241,242,246);margin-top: 6px;border-color: var(--bs-light);"
                /><button id="dir_from_user_location"  style="width: 15%;">My location</button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><input
                        id="destination-input"
                        class="controls"
                        type="text"
                        placeholder="Enter a destination"
                        style="width: 80%;background: rgb(241,242,246);border-style: solid;border-color: var(--bs-light);margin-right: 15%;"
                /></div>
                    </div>
                    <div class="row">
                        <div>
                            <input type="date" id="date_input">
                             <input type="time" id="time_input">
                        </div>
                    <div><button id="user_input_directions_btn">Get directions and predictions</button></div>
                    </div>
                    <div class="row" id="results_container" style="display: block">

                    </div>
                </div>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-2"><label for="routes_num">Please enter route number</label>
        <input id="routes_num" list="routes" name="routes_num">
        <datalist id="routes">
        </datalist>
                <button id="get_directions" onclick="displaySelectedRoute">Give route</button>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-3"><label for="stops_num">Please enter Stop number</label>
        <input id="stops_num" list="stops" name="stops_num">
        <datalist id="stops">
        </datalist>
            <button id="get_stops">Give stops</button>
            </div>
        </div>
        <div id="map"></div>

{% endblock %}

{% block scripts %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSRvxpJp1Hfw0kbaL0Ul_Zz81fzasE1sI&callback=initMap&libraries=places&v=weekly" async></script>
{% endblock %}
